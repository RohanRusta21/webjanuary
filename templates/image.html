{% include 'header.html' %}
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">AI Chat</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">

                        <h2 class="text-white-50 mx-auto ">Get Image Created by Artificial Intelligent</h2>

                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="about-section text-center" id="about">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-white mb-4">What image that you want me to create? </h2>
                        <form class="was-validated" method="post">
                          <div class="mb-3">
                            <label for="validationTextarea">Image to generate</label>
                            <textarea class="form-control " id="validationTextarea" name="image_input" placeholder="Write here your questions" required></textarea>
                          </div>
                            <button class="btn btn-primary" type="submit"><i class="fa-solid fa-square-arrow-up-right fa-2xl"></i></button>
                        </form>
                    </div>
                </div>
                <a class="text-white padding-custom text-justify" href="{{ ai_image }}">{{ ai_image }} </a>
                <img class="img-fluid" src="{{ url_for('static', filename='assets/img/kevin.jpg')}}" />
            </div>
        </section>
